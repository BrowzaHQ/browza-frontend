name: Mirror PR -> Public Preview Repo

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      # sanity check: make sure the secret is actually available
      - name: Check secret presence
        run: |
          if [ -z "${{ secrets.MIRROR_TOKEN }}" ]; then
            echo "MIRROR_TOKEN is MISSING. Fix Secrets/Token/SSO."; exit 1
          else
            echo "MIRROR_TOKEN present âœ…"
          fi

      # Checkout the PR's HEAD commit safely (from the fork if needed)
      - name: Checkout PR head safely
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      - name: Push branch to public mirror
        env:
          MIRROR_URL: https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/BrowzaHQ/browza-frontend-preview.git
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          git config user.name "browza-bot"
          git config user.email "bot@browza.in"
          git remote add mirror "$MIRROR_URL"
          git push --force mirror "HEAD:refs/heads/$BRANCH"
